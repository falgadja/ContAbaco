<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro e Login para empresas</title>
    <link rel="stylesheet" href="../css/empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="panel left-panel">
            <div class="content">
                <img src="../img/logo azul bonito sem fundo 2 (1).png" alt="Logo da Empresa" class="logo">
                <h1>Bem-vindo de volta!</h1>
                <p>Acesse a sua conta agora mesmo.</p>
                <a href="login.html"><button class="btn btn-outline">Entrar</button></a>
                <a href="esqueciSenha.html" class="link-sm">Esqueci a minha senha</a>
            </div>
        </div>

        <div class="panel right-panel">
            <img src="../img/abaco login 1 2 (1).png" alt="Ícone Ábaco" class="icon-abaco">

            <div class="content">
                <h1>Faça o cadastro da sua empresa!</h1>
                <form action="cadastrarEmpresa">
                    <div class="form-group">
                        <label for="empresa">Nome da Empresa</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa" required>
                    </div>
                     <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    </div>
                    <div class="form-group">
                        <label for="confirme-senha">Confirme a sua senha</label>
                        <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Repita a senha" required>
                    </div>
                    <button type="submit" class="btn btn-solid">Cadastrar</button>
                </form>
                <a href="cadastroPessoa.html" class="link-sm">Cadastrar como pessoa</a>
            </div>
        </div>
    </div>
</body>
</html>
