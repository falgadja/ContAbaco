<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha nova</title>
    <link rel="stylesheet" href="redefinirSenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="content">
            <img src="logo azul bonito sem fundo 2 (1).png" alt="Ãcone Principal" class="icon-main">
            
            <h1>Redefina sua senha!</h1>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="nova-senha">Nova senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirma-senha">Confirme a senha</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required minlength="8">
                </div>
                <button type="submit" class="btn btn-solid">Confirmar</button>
            </form>

        </div>
    </div>
</body>
</html>
