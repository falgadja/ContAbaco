<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Cont√Åbaco</title>
    <link rel="stylesheet" href="../css/esqueciSenha.css">
</head>
<body>
<div class="login-container">
    <h2>Redefinir Senha</h2>
    <p>Digite seu e-mail e defina uma nova senha.</p>

    <form action="../RedefinirSenhaServlet" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@empresa.com" required>

        <label for="novaSenha">Nova senha</label>
        <input type="password" id="novaSenha" name="novaSenha" required>

        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>

        <button type="submit">Redefinir</button>
    </form>

    <div class="links">
        <a href="login.html">Voltar ao login</a>
    </div>
</div>
</body>
</html>
