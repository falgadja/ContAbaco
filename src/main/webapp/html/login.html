<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - ContÁbaco</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Ábaco" width="50">
        </div>

        <h2>Faça seu login!</h2>

        <!-- Mensagem de erro -->
        <div id="mensagemErro" class="erro"></div>

        <form action="loginEmpresaServlet" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>

            <a href="esqueciSenha.html" class="esqueci">Esqueci minha senha</a>

            <button type="submit">Entrar</button>
        </form>

        <a href="cadastroPessoa.html    " class="cadastro">Ainda não tenho cadastro</a>
    </div>
</div>

<script>
    // Função para obter parâmetro da URL usando javascript
    function getParametroURL(nome) {
        const params = new URLSearchParams(window.location.search);
        return params.get(nome);
    }

    // Verificar se existe erro na URL
    const erro = getParametroURL('erro');
    const mensagemErro = document.getElementById('mensagemErro');

    if (erro === '1') {
        mensagemErro.textContent = "Email ou senha inválidos!";
    } else if (erro === '2') {
        mensagemErro.textContent = "Ocorreu um erro no sistema. Tente novamente mais tarde.";
    }
</script>
</body>
</html>
